<h2>add Question Difficulty</h2>
<div class="container-fluid">
  <form [formGroup]="addForm">
    <div class="form-group">
      <label for="question_difficulty_name">Difficulty</label>
      <input type="text" formControlName="question_difficulty_name" class="form-control">
    </div>

    <button (click)="onSubmit()" class="btn btn-success">Create</button>
  </form>
</div>
