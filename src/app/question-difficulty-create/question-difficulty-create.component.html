<h2>add Question Difficulty</h2>
<div class="container-fluid">
  <form [formGroup]="addForm">
    <div class="form-group">
      <label for="question_difficulty_name">Difficulty</label>
      <input type="text" formControlName="question_difficulty_name" class="form-control">
    </div>
    <button (click)="goBack()" class="btn btn-secondary">Back</button>
    <button (click)="onSubmit()" class="btn btn-success ml-2">Create</button>
  </form>
</div>
