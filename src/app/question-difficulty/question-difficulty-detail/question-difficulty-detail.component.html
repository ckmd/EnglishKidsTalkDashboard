<div *ngIf="questionDifficulty" class="container-fluid">
  <div>
    <h2>
      Update Question Difficulty Id : {{questionDifficulty.id}}
    </h2>
  </div>
  <div class="form-group">
    <label>question_difficulty_name</label>
      <input class="form-control" [(ngModel)]="questionDifficulty.question_difficulty_name"/>
  </div>

  <button class="btn btn-secondary" (click)="goBack()">go back</button>
  <button class="btn btn-success ml-2" (click)="save()">save</button>
</div>
