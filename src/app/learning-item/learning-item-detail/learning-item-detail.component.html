<div *ngIf="learningItem" class="container-fluid">
  <div>
      <h2>Update Learning Item id : {{learningItem.id}}</h2>
</div>
  <div class="form-group">
    <label>learning_topic_id</label>
    <input class="form-control" [(ngModel)]="learningItem.learning_topic_id" />
  </div>
  <div class="form-group">
    <label>learning_item_xp</label>
    <input class="form-control" [(ngModel)]="learningItem.learning_item_xp" />
  </div>
  <div class="form-group">
    <label>learning_item_title</label>
    <input class="form-control" [(ngModel)]="learningItem.learning_item_title" />
  </div>
  <div class="form-group">
      <label>learning_item_image</label>
        <!-- <input [(ngModel)]="challenge.challenge_image" /> -->
        <input class="form-control" type="file" (change)="onFileChanged($event)" class="form-control">
    </div>
  <button class="btn btn-secondary" (click)="goBack()">go back</button>
  <button class="btn btn-success ml-2" (click)="save()">save</button>
</div>
