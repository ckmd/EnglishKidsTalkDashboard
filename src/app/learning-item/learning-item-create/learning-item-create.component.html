<div class="container-fluid">
  <h2>add Learning Item</h2>
  <form [formGroup]="addForm">
    <div class="form-group">
      <label>learning_topic_id </label>
      <!-- <input type="text" formControlName="learning_topic_id" class="form-control"> -->
      <select formControlName="learning_topic_id" class="form-control">
        <option value="">-- choose a Learning Topic --</option>
        <option *ngFor="let l of learningTopics"  value="{{l.id}}">
          {{l.learning_topic_name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>learning_item_xp </label>
      <input type="text" formControlName="learning_item_xp" class="form-control">
    </div>

    <div class="form-group">
      <label>learning_item_title </label>
      <input type="text" formControlName="learning_item_title" class="form-control">
    </div>
    
    <div class="form-group">
      <label>learning_item_image </label>    
      <input type="file" (change)="onFileChanged($event)" class="form-control">
    </div>
    <button (click)="goBack()" class="btn btn-secondary">Back</button>
    <button (click)="onUpload()" class="btn btn-success ml-2">Update</button>
  </form>
</div>
