<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Close</button></p>
    {{ title }}
    <mat-list role="list">
      <mat-list-item role="listitem">
        <button mat-button routerLink="/dashboard">
          Dashboard
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-button routerLink="/users">
          Users
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-button routerLink="/items">
          Item
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-button routerLink="/question-difficulties">
          Question Difficulty
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-button routerLink="/question-categories">
          Question Category
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-button routerLink="/learning-topics">
          Learning Topic
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-button routerLink="/learning-items">
          Learning Item
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-button routerLink="/challenges">
          challenge
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-button routerLink="/answers">
          Answer
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.open()">Open</button></p>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
