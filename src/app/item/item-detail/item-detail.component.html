<div *ngIf="item" class="container">
  <div>
    <h2>Update Item Id : {{item.id}}</h2>
  </div>
  <div class="form-group">
    <label>item_category_id</label>
    <input [(ngModel)]="item.item_category_id" class="form-control"/>
  </div>
  <div class="form-group">
    <label>name</label>
    <input [(ngModel)]="item.name" class="form-control"/>
  </div>
  <div class="form-group">
    <label>item_desc</label>
    <input [(ngModel)]="item.item_desc" class="form-control"/>
  </div>
  <div class="form-group">
    <label>star</label>
    <input [(ngModel)]="item.star" class="form-control"/>
  </div>
  <div class="form-group">
    <label>gender</label>
    <input [(ngModel)]="item.gender" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Image</label>
    <input class="form-control" type="file" (change)="onFileChanged($event)" class="form-control">
  </div>
  <div class="form-group">
      <label>Snippet</label>
      <input class="form-control" type="file" (change)="onSnippetChanged($event)" class="form-control">
    </div>
    <button class="btn btn-secondary" (click)="goBack()">go back</button>
  <button class="btn btn-success ml-2" (click)="save()">save</button>
</div>
