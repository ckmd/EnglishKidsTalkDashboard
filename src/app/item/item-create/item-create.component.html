<div class="container">
      <h2>add New Item</h2>
      <form [formGroup]="addForm">
            <div class="form-group">
                  <label>item category id</label>
                  <!-- <input type="text" formControlName="item_category_id" class="form-control"> -->
                  <select formControlName="item_category_id" class="form-control">
                        <option value="">-- choose an Item Category --</option>
                        <option *ngFor="let i of itemCategories" value="{{i.id}}">
                              {{i.item_category_name}}
                        </option>
                  </select>
            </div>
            <div class="form-group">
                  <label>Item name</label>
                  <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                  <label>Item desc</label>
                  <input type="text" formControlName="item_desc" class="form-control">
            </div>
            <div class="form-group">
                  <label>Item star</label>
                  <input type="text" formControlName="star" class="form-control">
            </div>
            <div class="form-group">
                  <label>Item gender</label>
                  <!-- <input type="text" formControlName="gender" class="form-control"> -->
                  <select formControlName="gender" class="form-control">
                        <option value="">-- choose a Gender --</option>
                        <option value='0'> Male </option>
                        <option value='1'> Female </option>
                  </select>
            </div>
            <div class="form-group">
                  <label>image</label>
                  <input type="file" (change)="uploadImage($event)" class="form-control">
            </div>
            <div class="form-group">
                  <label>snippet</label>
                  <input type="file" (change)="uploadSnippet($event)" class="form-control">
            </div>
            <!-- <div class="form-group">
                  <label>Inventory id</label>
                  <input type="text" formControlName="inventories" class="form-control">
            </div> -->
            <button (click)="goBack()" class="btn btn-secondary">Back</button>
            <button (click)="onUpload()" class="btn btn-success ml-2">create</button>
      </form>
</div>
