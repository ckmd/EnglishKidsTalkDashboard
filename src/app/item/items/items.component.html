<div class="container">
  <button routerLink="/items-create" class="btn btn-success">
    add Item
  </button>
  <h2>E - Kita Items</h2>

<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>item_desc</th>
    <th>star</th>
    <th>gender</th>
    <th>image</th>
    <th>snippet</th>
    <th>item Category</th>
    <th>action</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.item_desc}}</td>
    <td>{{item.star}}</td>
    <td>
        <div *ngIf="item.gender==1; else elseBlock">
            female
          </div>
          <ng-template #elseBlock>
            male
          </ng-template>
        </td>
    <td><img height="64" width="64" src="{{item.image}}"></td>
    <td><img height="64" width="64" src="{{item.snippet}}"></td>
    <td>{{item.itemCategory?.item_category_name}}</td>
    <td>
      <a routerLink="/items/{{item.id}}">
        <button class="btn btn-primary"> Update</button>
      </a>
      <button class="btn btn-danger ml-2" (click)="deleteItem(item)"> Delete</button>
    </td>
  </tr>
</table>
</div>
