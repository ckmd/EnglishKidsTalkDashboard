<div *ngIf="learningTopic" class="container-fluid">
  <div>
    <h2>
      Update Learning Topic Id : {{learningTopic.id}}
    </h2>
  </div>
  <div class="form-group">
    <label>Question Category ID</label>
    <input class="form-control" [(ngModel)]="learningTopic.question_category_id" />
  </div>
  <div class="form-group">
    <label>Learning Topic Name</label>
    <input class="form-control" [(ngModel)]="learningTopic.learning_topic_name" />
  </div>
  <div class="form-group">
    <label>Learning Topic Image</label>
    <input class="form-control" type="file" (change)="onFileChanged($event)" class="form-control">
  </div>
  <button class="btn btn-secondary" (click)="goBack()">go back</button>
  <button class="btn btn-success ml-2" (click)="save()">save</button>
</div>
