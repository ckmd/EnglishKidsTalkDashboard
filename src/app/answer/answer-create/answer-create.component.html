<div class="container-fluid">
  <h2 class="text-center">Add Answer</h2>
  <form [formGroup]="addForm">

    <div class="form-group">
      <label>challenge id</label>
      <input type="text" formControlName="challenge_id" class="form-control">
    </div>

    <div class="form-group">
      <label>answer text</label>
      <input type="text" formControlName="answer_text" class="form-control">
    </div>

    <div class="form-group">
      <label>is correct</label>
      <input type="text" formControlName="is_correct"  class="form-control">
    </div>
    <button (click)="goBack()" class="btn btn-secondary">Back</button>
    <button (click)="onSubmit()" class="btn btn-success ml-2">Update</button>
  </form>
</div>
