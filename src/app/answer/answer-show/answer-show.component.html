<h2>My Answers</h2>

<div>
  <!--   (click) passes input value to add() and then clears the input -->
  <button routerLink="/answers-create" class="btn btn-success ml-2">
    add answer
  </button>
</div>

<table>
  <tr>
    <th>id</th>
    <th>challenge_id</th>
    <th>answer_text</th>
    <th>is_correct</th>
    <th>challenge</th>
    <th>delete</th>
  </tr>
  <tr *ngFor="let c of answers">
    <td>{{c.id}}</td>
    <td>{{c.challenge_id}}</td>
    <td>{{c.answer_text}}</td>
    <td>{{c.is_correct}}</td>
    <td>{{c.challenge?.challenge_question}}</td>
    <td>
      <a routerLink="/answers/{{c.id}}">
        <button class="btn btn-primary"> Update</button>
      </a>
      <button class="btn btn-danger ml-2" (click)="delete(c)"> Delete</button>
    </td>
  </tr>
</table>
