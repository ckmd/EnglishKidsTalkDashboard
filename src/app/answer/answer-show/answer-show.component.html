<div class="container">
  <button routerLink="/answers-create" class="btn btn-success">
    add answer
  </button>
  <h2>My Answers</h2>

<table>
  <tr>
    <th>id</th>
    <th>challenge_id</th>
    <th>answer_text</th>
    <th>is_correct</th>
    <th>challenge question</th>
    <th>action</th>
  </tr>
  <tr *ngFor="let c of answers">
    <td>{{c.id}}</td>
    <td>{{c.challenge_id}}</td>
    <td>{{c.answer_text}}</td>
    <td>{{c.is_correct}}</td>
    <td>{{c.challenge?.challenge_question}}</td>
    <td>
      <a routerLink="/answers/{{c.id}}">
        <button class="btn btn-primary"> Update</button>
      </a>
      <button class="btn btn-danger ml-2" (click)="delete(c)"> Delete</button>
    </td>
  </tr>
</table>
</div>
